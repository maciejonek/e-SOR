<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/report.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Report</title>
</head>
<body>
    <div class="frame">
    <div class="main-button-container">
        <a href="index.html"><button id="main">e-SOR</button></a>
    </div>
    <h1>Report to the emergency room</h1>
    <form id="reportForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
        <label for="pesel">Pesel Number</label>
        <input type="pesel" id="pesel" name="pesel">
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <label for="numSurgeries">Number of operations</label>
        <input type="number" id="numSurgeries" name="numSurgeries">
        <label for="symptoms">Symptoms</label>
        <select id="symptoms" name="symptoms"></select>
        <button id="reportButton" type="submit">Submit</button>
    </form> 
    </div>
    <script src="../application/report.js"></script>
</body>
</html>
